<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu Principal</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<header>
			<hr>
			<div class="row">
				<div class="col-xs-3">
					<button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-1" data-whatever="@mdo">Ingreso punto de venta</button>
				</div>
				<div class="col-xs-3" style='text-align: left;'>
					<button type="button" class="btn btn-success" id="administracion" data-toggle="modal" data-target="#modal-2" data-whatever="@mdo">Cambiar Contraseña </button>
				</div>
				<div class="col-xs-3">
					<button type="button" class="btn btn-danger" onclick="desabSistemaAdmin()">Cerrar la sesión</button>
				</div>
			<div class="col-xs-3" style='text-align: right;'>
					
				</div>
			</div>
					<div class="modal fade" id="modal-2">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
										<span class="sr-only">Close</span>
									</button>
									<h4 class="modal-title">Login Usuario</h4>
								</div>
								<div class="modal-body">
									<label for="passwordUsuario"> Contraseña Actual: </label>
									<input type="password" name="" class="form-control" required="required" title="" id="passwordActual">

									<label for="passwordUsuario"> Contraseña Nueva: </label>
									<input type="password" name="" class="form-control" required="required" title="" id="newPassword">

									<label for="passwordUsuario"> Repetir Contraseña: </label>
									<input type="password" name=""class="form-control" required="required" title="" id="repeatNewPassword">
									
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
									<button type="button" class="btn btn-primary" data-dismiss="modal" id="modificarContrasenia">Ingresar</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal-dialog -->
					</div><!-- /.modal -->

			<div class="row" style="text-align:center">
				<div class="col-xs-12">
					<h3>Bienvenidos</h3>
					<h2>Librería y Pepelería</h2>
					<h1>Sueños de Papel</h1>
				</div>		
			</div>
		</header>
		<section>
			<div class="row">
				<div class="col-xs-6 alert  alert-info" style="text-align:center">
					<button type="button btn-primary" class="btn btn-primary btn-lg" onclick="window.location='../inventario.html'">Inventario</button>
				</div>
				<div class="col-xs-6 alert  alert-info" style="text-align:center">
					<button type="button btn-primary" class="btn btn-primary btn-lg" onclick="window.location='../ventas.html'">Punto de venta</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 alert  alert-success" style="text-align:center;" >
					<button type="button btn-primary" class="btn btn-primary btn-lg" onclick="window.location='../reportes.html'">Reporte de ventas</button>
					
				</div>
				<div class="col-xs-6 alert  alert-success" style="text-align:center;" >
					<button type="button btn-primary" class="btn btn-lg btn-primary" onclick="window.location='../crudCompras.html'">Reporte de compras</button>
				</div>
			</div>
			
			<div class="row" style="text-align:center;">
				<div class="col-xs-4 alert  alert-warning">
					<button type="button btn-primary" class="btn btn-primary btn-lg" onclick="window.location='../crudCategoria.html'">Categorias</button>
				</div>
				<div class="col-xs-4 alert  alert-warning">
					<button type="button btn-primary" class="btn btn-primary btn-lg" onclick="window.location='../crudMarcas.html'">Marcas</button>
				</div>
				<div class="col-xs-4 alert  alert-warning">
					<button type="button btn-primary" class="btn btn-primary btn-lg" onclick="window.location='../crudProveedores.html'">Proveedores</button>
				</div>
			</div>
		</section>
		<footer style="text-align:center">
			<h5>init webapps, Guatemala</h5>
		</footer>
	</div>
	<script type="text/javascript" src="../js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/modelo.js"></script>
	<script type="text/javascript" src="../js/controlador.js"></script>
	<script>
	verificaCredencialesUsuarioAdmin();
	</script>
</body>
</html>
