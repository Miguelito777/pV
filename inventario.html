				<div class="col-xs-4"></div>

		<footer>
			<div class="row">
				<div class="col-xs-4"></div>
				<div class="col-xs-4" style="text-align:center">
					<h6>init, Webapps, Totonicapan,Guatemala</h6>
				</div>
				<div class="col-xs-4"></div>
			</div>

					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="exampleModalLabel">Crear Producto en Inventario</h4>
					      </div>
					      <div class="modal-body">
					        <form>
					          <div class="form-group">
					          	<div class="row">
					          	<div class="col-xs-12">
					          		<label for="descripcionProducto" class="control-label">Descripción Producto</label>
					            <textarea class="form-control" id="descripcionProducto" placeholder="Todo lo relacionado con el producto"></textarea>
					          	</div>
					          	</div>
					          </div>
					          <div class="form-group">
					          	<div class="row">
					          		<div class="col-xs-4">
					          			<label for="categoriaProductoNuevo" class="control-label">Categoria</label>
					          		</div>
					          		<div class="col-xs-4">
					          			<select class="form-control input-sm" type="text" id="categoriaProductoNuevo"></select>
					          		</div>
					          		<div class="col-xs-4">
					          			<input type="text" class="form-control" id="nuevaCategoria" placeholder="Nueva Categoria" onblur="verificarCategoria();">
					          		</div>
					          	</div>
					          </div>
					          <div class="form-group">
					          	<div class="row">
					          		<div class="col-xs-4">
					          			<label for="marcaNuevoProducto">Marca del Producto</label>	
					          		</div>
					          		<div class="col-xs-4">
					          			<select class="form-control input-sm" type="text" id="marcaNuevoProducto"></select>
					          		</div>
					          		<div class="col-xs-4">
					          			<input type="text" class="form-control" id="nuevaMarca" placeholder="Nueva Marca" onblur="verificarMarca();">
					          		</div>
								</div>
					          </div>
					          <div class="form-group">
					          	<div class="row">
					          		<div class="col-xs-2">
					          			<label for="proveedorNuevoProducto">Proveedor</label>	
					          		</div>
					          		<div class="col-xs-6">
					          			<select class="form-control input-sm" type="text" placeholder="Seleccione Marca" id="proveedorNuevoProducto"></select>
					          		</div>
					          		<div class="col-xs-4">

					          		</div>
					          	</div>
					          </div>
					          <div class="form-group">
					          	<div class="row">
					          		<div class="col-xs-12">
					          			<input type="text" class="form-control" id="nuevoProveedor" placeholder="Nombre nuevo Proveedor" onblur="verificarProveedor();">
					          		</div>
					          	</div>
					          </div>
					          <div class="form-group">
					          	<div class="row">
					          		<div class="col-xs-6">
					          			<input type="text" class="form-control" id="telefonoProveedor" placeholder="Telefono proveedor">
					          		</div>
					          	</div>
					          </div>
					          <div class="form-group">
					          	<div class="row">
					          		<div class="col-xs-6">
					          			<input type="text" class="form-control" id="nitProveedor" placeholder="Nit del proveedor ">
					          		</div>
					          	</div>
					          </div>
					          <div class="form-group">
					          	<div class="row">
					          		<div class="col-xs-12">
					          			<input type="text" class="form-control" id="direccionProveedor" placeholder="Direccion proveedor">
					          		</div>
					          	</div>
					          </div>
					          <div class="form-group">
					          	<div class="row">
					          		<div class="col-xs-4">
					          			<label for="totalInicial" class="control-label" placeholder="Q.">Cantidad Inicial :</label>
					          		</div>
					          		<div class="col-xs-3">
					          			<input type="text" class="form-control" id="totalInicial" placeholder="Numeros">	
					          		</div>
					          		<div class="col-xs-5"></div>
					          	</div>
					          </div>
					          <div class="form-group">
					          	<div class="row">
					          		<div class="col-xs-4">
					          			<label for="precioCosto" class="control-label">Precio Costo:</label>
					          		</div>
					          		<div class="col-xs-3">
					          			<input type="text" class="form-control" id="precioCosto" placeholder="Q.">	
					          		</div>
					          		<div class="col-xs-5"></div>
					          	</div>
					          </div>
					          <div class="form-group">
					          	<div class="row">
					          		<div class="col-xs-4">
					          			<label for="precioVenta" class="control-label">Precio Venta:</label>
					          		</div>
					          		<div class="col-xs-3">
					          			<input type="text" class="form-control" id="precioVenta" placeholder="Q.">	
					          		</div>
					          		<div class="col-xs-5"></div>
					          	</div>
					          </div>

					        </form>
					      </div>
					      <div class="modal-footer">
					      	<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        					<button type="button" class="btn btn-primary" data-dismiss="modal" id="crearProducto">Guardar Producto</button>
					      </div>
					    </div>
					  </div>
					</div>



					<div class="modal fade" id="updateProducto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="exampleModalLabel">Modificar Producto</h4>
					      </div>
					      <div class="modal-body">
					        <form>
					          <div class="form-group">
					          	<div class="row">
						          	<div class="col-xs-12">
						          		<label for="descripcionProductoU" class="control-label">Descripción Producto</label>
						            	<textarea class="form-control" id="descripcionProductoU" placeholder="Todo lo relacionado con el producto"></textarea>
						          	</div>
					          	</div>
					          </div>
					          <div class="form-group">
					          	<div class="row">
					          		<div class="col-xs-4">
					          			<label for="totalInicialU" class="control-label" placeholder="Q.">Cantida nueva a ingresar:</label>
					          		</div>
					          		<div class="col-xs-3">
					          			<input type="text" class="form-control" id="totalInicialU" placeholder="Numeros">	
					          		</div>
					          		<div class="col-xs-5"></div>
					          	</div>
					          </div>
					          <div class="form-group">
					          	<div class="row">
					          		<div class="col-xs-4">
					          			<label for="precioCostoU" class="control-label">Precio Costo:</label>
					          		</div>
					          		<div class="col-xs-3">
					          			<input type="text" class="form-control" id="precioCostoU" placeholder="Q.">	
					          		</div>
					          		<div class="col-xs-5"></div>
					          	</div>
					          </div>
					          <div class="form-group">
					          	<div class="row">
					          		<div class="col-xs-4">
					          			<label for="precioVentaU" class="control-label">Precio Venta:</label>
					          		</div>
					          		<div class="col-xs-3">
					          			<input type="text" class="form-control" id="precioVentaU" placeholder="Q.">	
					          		</div>
					          		<div class="col-xs-5"></div>
					          	</div>
					          </div>
					          	<div class="row">
					          		<div class="col-xs-4">
					          			<label for="categoriaSelect" class="control-label">Categoría:</label>
										<select name="" id="categoriaSelect" class="form-control" required="required">
										</select>
					          		</div>
					          		<div class="col-xs-4">
					          			<label for="marcaSelect" class="control-label">Marca:</label>
										<select name="" id="marcaSelect" class="form-control" required="required">
										</select>
					          		</div>
					          		<div class="col-xs-4">
					          			<label for="proveedorSelect" class="control-label">Proveedor:</label>
										<select name="" id="proveedorSelect" class="form-control" required="required">
										</select>
					          		</div>					          		
					          	</div>
					        </form>
					      </div>					
					    <div class="modal-footer">
					      	<button type="button" class="btn btn-	danger" data-dismiss="modal">Cancelar</button>
        					<button type="button" class="btn btn-primary" data-dismiss="modal" id="updateProductoConfirm">Guardar Cambios</button>
					    </div>
					   </div>
					  </div>
					</div>
